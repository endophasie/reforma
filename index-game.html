<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arzamas Academy — Reforma Game</title>
	<link rel="stylesheet" href="build/css/_application.css">
	<link rel="stylesheet" href="build/css/style.min.css">
</head>
<body>
<!--   NEW GAME PREFIX: reforma-   -->
	<div class="reforma">
		<div class="reforma-desk">
		</div>
		<div class="reforma-game">
			<div class="reforma-game_info">
				<div class="reforma-game_state">
					<div class="reforma-game_lives">
						<span class="reforma-game_live"></span>
						<span class="reforma-game_live-lose"></span>
					</div>
					<div class="reforma-game_score">0</div>
				</div>
				<div class="reforma_deck">
					<div class="reforma_card">
						<div class="reforma-deck_tag"><span class="reforma-deck_economy"></span>Экономика</div>
						<div class="reforma_card-content">
							<div class="reforma_card-title">Всеобщая воинская обязанность</div>
							<div class="reforma_card-text">Переложить снабжение армии боеприпасами, обмундированием, провизией и фуражом на ее собственные плечи (военные будут самостоятельно реквизировать необходимое у местного населения или закупать все у маркитантов за счет жалования)</div>
						</div>
						<div class="reforma-deck_actions">
							<div class="reforma-deck_action"><span class="reforma-deck_icon-add"></span></div>
							<div class="reforma-deck_action"><span class="reforma-deck_icon-skip"></span></div>
							<div class="reforma-deck_action"><span class="reforma-deck_icon-discard"></span></div>
						</div>
					</div>
				</div>
				<a href="#" class="reforma_btn-main">Отправиться на войну</a>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="build/js/scripts.min.js"></script>

</body>
</html>
